<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Post</title>
	</head>
	<body>
		
		<div>
            <h1><a href="/">Django Boys Blog!</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <h2><a href="#">{{ post.title }} </a></h2>
                <p>{{ post.published_date }} </p>
                <p>{{ post.text | linebreaksbr }} </p>
            </div>       
            
        {% endfor %}
        
	</body>
</html>
